	<main role="main">

		<div id="content">
			<h1>Calculadora</h1>
			
			<div id="content_calculadora">

				<section id="calculadora">
					<div class="secao">
						<input type="text" maxlength = "7" class="display" id="Inp_Display" disabled="">
					</div>

					<div class="secao">
						<div id="flex_2_linha">
							<div class="div-2l-normal"><button class="btn-calc btn-on" id="Btn_On" value="on" onclick="btnAcao_Click(this)">ON/CE</button></div>
							<div class="div-2l-normal"><button class="btn-calc btn-off" id="Btn_Off" value="off" onclick="btnAcao_Click(this)">OFF</button></div>
							<div class="div-2l-normal"><button class="btn-calc btn-mrc" id="Btn_MRC" value="mrc" onclick="btnAcao_Click(this)">MRC</button></div>
							<div class="div-2l-normal"><button class="btn-calc" id="Btn_Raiz" value="√" onclick="btnOperacao_Click(this)">√</button></div>
							<div class="div-2l-normal"><button class="btn-calc btn-mrc" id="Btn_Msub" value="msub" onclick="btnAcao_Click(this)">M-</button></div>
							<div class="div-2l-normal"><button class="btn-calc" id="Btn_Porc" value="%" onclick="btnOperacao_Click(this)">%</button></div>
							<div class="div-2l-normal"><button class="btn-calc btn-mrc" id="Btn_Madc" value="madc" onclick="btnAcao_Click(this)">M+</button></div>
							<div class="div-2l-normal"><button class="btn-calc" id="Btn_Div" value="/" onclick="btnOperacao_Click(this)">÷</button></div>
						</div>

						<div id="flex_2_linha">
							<div class="div-2l-normal"><button class="btn-calc" id="Btn_7" value="7" onclick="btnDigito_Click(this)">7</button></div>
							<div class="div-2l-normal"><button class="btn-calc" id="Btn_4" value="4" onclick="btnDigito_Click(this)">4</button></div>
							<div class="div-2l-normal"><button class="btn-calc" id="Btn_8" value="8" onclick="btnDigito_Click(this)">8</button></div>
							<div class="div-2l-normal"><button class="btn-calc" id="Btn_5" value="5" onclick="btnDigito_Click(this)">5</button></div>
							<div class="div-2l-normal"><button class="btn-calc" id="Btn_9" value="9" onclick="btnDigito_Click(this)">9</button></div>
							<div class="div-2l-normal"><button class="btn-calc" id="Btn_6" value="6" onclick="btnDigito_Click(this)">6</button></div>
							<div class="div-2l-normal"><button class="btn-calc" id="Btn_Mult" value="x" onclick="btnOperacao_Click(this)">X</button></div>
							<div class="div-2l-normal"><button class="btn-calc" id="Btn_Sub" value="-" onclick="btnOperacao_Click(this)">-</button></div>
						</div>

						<div id="flex_2_linha">
							<div class="div-2l-normal"><button class="btn-calc" id="Btn_1" value="1" onclick="btnDigito_Click(this)">1</button></div>
							<div class="div-2l-normal"><button class="btn-calc" id="Btn_0" value="0" onclick="btnDigito_Click(this)">0</button></div>
							<div class="div-2l-normal"><button class="btn-calc" id="Btn_2" value="2" onclick="btnDigito_Click(this)">2</button></div>
							<div class="div-2l-normal"><button class="btn-calc" id="Btn_Ponto" value="." onclick="btnDigito_Click(this)">•</button></div>
							<div class="div-2l-normal"><button class="btn-calc" id="Btn_3" value="3" onclick="btnDigito_Click(this)">3</button></div>
							<div class="div-2l-normal"><button class="btn-calc" id="Btn_Igual" onclick="btnIgual_Click(this)">=</button></div>
							<div class="div-2l-normal maior"><button class="btn-calc btn-adicao" id="Btn_Adc" value="+" onclick="btnOperacao_Click(this)">+</button></div>
						</div>

	<script>

		document.frmContato.formNome.onchange = function(){
			const nome = this.value;
			if(!nome || nome.length < 3) {
				document.getElementById('alerta_nome').textContent = 'Nome inválido!';
			}
			else document.getElementById('alerta_nome').textContent = null;
		};

		document.frmContato.formEmail.onchange = function(){
			const email = this.value;
			if(!email || email.length < 3 || !email.includes('@')) {
				document.getElementById('alerta_email').textContent = 'E-mail inválido!';
			}
			else document.getElementById('alerta_email').textContent = null;
		};

		document.frmContato.formPais.onchange = function(){
			const pais = this.value;
			if(!pais) {
				document.getElementById('alerta_pais').textContent = 'Escolha um país!';
			}
			else document.getElementById('alerta_pais').textContent = null;
		};

		document.frmContato.formMensagem.onchange = function(){
			const msg = this.value;
			if(!msg) {
				document.getElementById('alerta_msg').textContent = 'Digite uma mensagem!';
			}
			else document.getElementById('alerta_msg').textContent = null;
		};

		function validarForm(event)
		{
			event.preventDefault();

			var erro = false;

			const nome = document.frmContato.formNome.value;
			if(!nome || nome.length < 3) {
				document.getElementById('alerta_nome').textContent = 'Nome inválido!';
				erro = true;
			}

			const email = document.frmContato.formEmail.value;
			if(!email || email.length < 3 || !email.includes('@')) {
				document.getElementById('alerta_email').textContent = 'E-mail inválido!';
				erro = true;
			}

			const pais = document.frmContato.formPais.value;
			if(!pais) {
				document.getElementById('alerta_pais').textContent = 'Escolha um país!';
				erro = true;
			}

			const msg = document.frmContato.formMensagem.value;
			if(!msg) {
				document.getElementById('alerta_msg').textContent = 'Digite uma mensagem!';
				erro = true;
			}

			if(erro == false)
			{ 
				alert("Mensagem enviada!");

				$('#frmContato').trigger("reset");
			}
		}
